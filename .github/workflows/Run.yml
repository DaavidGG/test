name: Kick View Advanced

on:
  workflow_dispatch:
    inputs:
      bots_count:
        description: 'NÃºmero de bots'
        required: true
        default: '20'
        type: string
jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          count="${{ github.event.inputs.bots_count }}"
          bots=$(seq 1 "$count" | jq -R . | jq -cs .)
          echo "matrix={\"bot_id\":$bots}" >> "$GITHUB_OUTPUT"

  run-bots:
    needs: generate-matrix
    name: Bot ${{ matrix.bot_id }}
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    strategy:
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
      max-parallel: 5
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Chrome 
        uses: nanasess/setup-chromedriver@v1
        with:
          chromedriver-version: 114.0.5735.90
  
      - name: Set up Python 3.11.0
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0"
  
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
    
      - name: Run View Bot
        run: python kick_view.py ${{ matrix.bot_id }}
    
      - name: Force cleanup
        if: always()
        run: |
          pkill -f chromedriver || true
          pkill -f chrome || true
          rm -rf /tmp/.com.google.Chrome.* || true
